<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <style>
    :root{
      --bg0:#05080f; --bg1:#070c16;
      --panel:rgba(17,24,39,.72);
      --border:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --accent:#3ee38c; --accent2:#2fce7a;
      --shadow:0 18px 60px rgba(0,0,0,.55);
      --radius:18px;
    }
    body{
      margin:0;
      font-family:'Segoe UI', Tahoma, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 700px at 20% 10%, rgba(62,227,140,0.10), transparent 55%),
                  radial-gradient(900px 600px at 85% 20%, rgba(79,140,255,0.08), transparent 55%),
                  linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:34px 16px;
      box-sizing:border-box;
    }
    .card{
      width:min(720px, 100%);
      background:var(--panel);
      border:1px solid var(--border);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
    }
    h1{margin:0 0 16px; font-size:2.1rem; letter-spacing:.2px;}
    p{margin:0 0 18px; color:var(--muted);}
    .grid{display:grid; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); gap:12px;}
    a.btn{
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color:#03130a;
      font-weight:800;
      box-shadow:0 10px 24px rgba(62,227,140,0.14);
      transition: transform .15s ease, filter .2s ease;
    }
    a.btn:hover{filter:brightness(1.03)}
    a.btn:active{transform:translateY(1px)}
    a.btn.secondary{
      background: rgba(255,255,255,0.06);
      color:var(--text);
      box-shadow:none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Home</h1>
    <p>Wähle einen Bereich:</p>
    <div class="grid">
      <a class="btn secondary" href="settings.html">Einstellungen</a>
      <a class="btn secondary" href="vokabeln.html">Vokabeln</a>
      <a class="btn" href="packliste.html">Packliste</a>
    </div>
  </div>

  <script>
  // Wenn der Browser per "Zurück" eine gecachte Seite zeigt -> sofort Auth prüfen
  async function enforceAuth() {
    try {
      const r = await fetch("/api/me", { credentials: "include" });
      if (r.status === 401) location.href = "/login?returnTo=" + encodeURIComponent(location.pathname + location.search);
    } catch (_) {
      location.href = "/login?returnTo=" + encodeURIComponent(location.pathname + location.search);
    }
  }

  window.addEventListener("pageshow", (e) => {
    if (e.persisted) enforceAuth(); // BFCache
  });
</script>

</body>
</html>
