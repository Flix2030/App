<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Einkaufsliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg0: #05080f;
      --bg1: #070c16;
      --panel: rgba(17, 24, 39, 0.72);
      --panel2: rgba(20, 28, 46, 0.78);
      --border: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --accent: #3ee38c;
      --accent2: #2fce7a;
      --shadow: 0 18px 60px rgba(0,0,0,0.55);
      --radius: 18px;
      --danger: #ff4d6d;
    }

    /* Base */
    html, body{
      height: auto;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }
    body{
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 700px at 20% 10%, rgba(62,227,140,0.10), transparent 55%),
                  radial-gradient(900px 600px at 85% 20%, rgba(79,140,255,0.08), transparent 55%),
                  linear-gradient(180deg, var(--bg0), var(--bg1));
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 34px 16px 40px;
      box-sizing: border-box;
    }

    .container{
      background: var(--panel);
      border: 1px solid var(--border);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 26px 26px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 1100px;
      width: 100%;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
    }
    h1{ margin:0; font-size: 2rem; letter-spacing: .2px; }
    h2{ margin: 18px 0 10px; font-size: 1.45rem; letter-spacing: .2px; }

    /* Buttons / Links */
    .btn{
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color: #03130a;
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 0.92rem;
      font-weight: 700;
      cursor: pointer;
      margin: 4px;
      transition: transform 0.15s ease, filter 0.2s ease;
      box-shadow: 0 10px 24px rgba(62,227,140,0.14);
      user-select: none;
    }
    .btn:hover{ filter: brightness(1.03); }
    .btn:active{ transform: translateY(1px); }
    .btn-small{ padding: 6px 12px; font-size: .85rem; }
    .btn-secondary{
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border: 1px solid var(--border);
      box-shadow: none;
    }
    .btn-secondary:hover{ filter: brightness(1.06); }

    .back-link{
      display:inline-block;
      padding: 12px 18px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 14px;
      text-decoration:none;
      user-select:none;
    }

    .toolbar{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap:12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .toolbar .left, .toolbar .right{ display:flex; align-items:center; gap:8px; flex-wrap: wrap; }

    /* Inputs */
    input[type="text"]{
      padding: 12px 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.25);
      color: var(--text);
      border-radius: 14px;
      font-size: 16px; /* no mobile zoom */
      outline: none;
      min-width: 220px;
      box-sizing: border-box;
    }
    input[type="text"]::placeholder{ color: rgba(235,244,255,0.55); }

    /* Unified Range (no double-defs) + real 0% fill via --p set in JS */
    input[type="range"]{
      -webkit-appearance:none;
      appearance:none;
      width: 100%;
      height: 22px;                 /* keeps thumb vertically centered */
      background: transparent;
      outline:none;
    }
    input[type="range"]::-webkit-slider-runnable-track{
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(to right,
        var(--accent) 0 var(--p, 0%),
        rgba(255,255,255,0.14) var(--p, 0%) 100%
      );
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      appearance:none;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      border: 0;
      margin-top: -6px; /* (22-10)/2 */
      cursor: pointer;
    }
    input[type="range"]::-moz-range-track{
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(to right,
        var(--accent) 0 var(--p, 0%),
        rgba(255,255,255,0.14) var(--p, 0%) 100%
      );
      border: 0;
    }
    input[type="range"]::-moz-range-thumb{
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      border: 0;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      cursor: pointer;
    }

    ul{ list-style:none; padding:0; margin:0; }

    /* List items */
    .list-item{
      display:flex;
      justify-content: space-between;
      align-items:center;
      background: var(--panel2);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 14px;
      margin-bottom: 10px;
      gap:12px;
      -webkit-user-select:none;
      user-select:none;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .item-name{
      flex:1;
      cursor:pointer;
      min-width: 140px;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .actions{
      display:flex;
      gap:6px;
      flex-wrap: wrap;
      margin-left: auto;
    }

    .hidden{ display:none; }

    .list-header{
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 12px;
      margin-top: 18px;
    }

    .progress-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(62,227,140,0.25);
      background: rgba(62,227,140,0.10);
      color: var(--accent);
      font-weight: 800;
      font-size: 0.95rem;
      white-space: nowrap;
      box-shadow: 0 10px 30px rgba(62,227,140,0.08);
    }
    .progress-dot{
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 16px rgba(62,227,140,0.65);
    }
    .progress-bar{
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      overflow:hidden;
      margin: 12px 0 10px;
    }
    .progress-bar > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--accent), rgba(62,227,140,0.35));
      border-radius: 999px;
      transition: width 220ms ease;
    }

    .add-row{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
    }
    .qty-label{ min-width:64px; text-align:right; color: rgba(235,244,255,0.75); font-weight: 800; }
    .qty-text{ min-width:56px; text-align:right; color: rgba(235,244,255,0.78); font-weight: 800; letter-spacing: .2px; white-space:nowrap; font-variant-numeric: tabular-nums; }

    #items-list .list-item.item-done{
      background: rgba(62,227,140,0.16) !important;
      border-color: rgba(62,227,140,0.65) !important;
      box-shadow: 0 0 0 3px rgba(62,227,140,0.10);
    }

    #items-list .list-item{ cursor:pointer; }
    #items-list .list-item .item-name,
    #items-list .list-item .qty-text{ pointer-events:none; }
    #items-list .list-item input[type="range"]{ pointer-events:auto; }

    body.checkbox-mode #items-list .list-item{ cursor:default; }
    body.checkbox-mode #items-list .list-item .item-name,
    body.checkbox-mode #items-list .list-item .qty-text{ pointer-events:auto; }

    #items-list .item-check{
      width: 22px;
      height: 22px;
      margin-right: 10px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .item-right{
      display:flex;
      align-items:center;
      gap:10px;
      flex: 1 1 360px;
      min-width: 240px;
      margin-left: auto;
    }
    .item-range{
      flex: 1 1 auto;
      min-width: 140px;
      max-width: 240px;
    }

    /* Modal / Popup overlay */
    .popup-overlay{
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.5);
      display:none;
      align-items:center;
      justify-content:center;
      z-index: 1000;
      overscroll-behavior: contain;
    }
    .popup-overlay.active{ display:flex; }

    /* Scroll lock when modal open (background must NOT scroll) */
    body.modal-open{ overflow:hidden; }
    html.modal-open{ overflow:hidden; }

    .popup{
      position: relative;
      background: rgba(15, 20, 34, 0.92);
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 20px 22px;
      border-radius: 16px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
      min-width: 280px;
      max-height: 86vh;
      overflow: hidden;
      box-sizing: border-box;
    }

    .popup-close{
      position:absolute;
      top:10px;
      right:12px;
      width:36px;
      height:36px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.85);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      user-select:none;
    }
    .popup-close:hover{ filter: brightness(1.08); }

    .popup p{ margin:0 0 10px; color: var(--text); }
    .popup input[type="text"], .popup input[type="range"], .popup textarea{
      width: 100%;
      margin-bottom: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: rgba(0,0,0,0.25);
      color: var(--text);
      box-sizing: border-box;
      font-size: 16px;
    }
    .popup-buttons{ text-align:right; display:flex; justify-content:flex-end; gap:8px; }
    
    .ai-list{
      scrollbar-gutter: stable;
    }
    
    /* Switch */
    .switch{ position:relative; display:inline-block; width:52px; height:30px; flex:0 0 auto; }
    .switch input{ opacity:0; width:0; height:0; }
    .slider-round{
      position:absolute; cursor:pointer; inset:0;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.18);
      transition: .2s;
      border-radius: 999px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.18);
    }
    .slider-round:before{
      position:absolute; content:"";
      height:22px; width:22px;
      left:4px; top:50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.92);
      transition: .2s;
      border-radius: 999px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
    .switch input:checked + .slider-round{
      background: rgba(62,227,140,0.22);
      border-color: rgba(62,227,140,0.55);
    }
    .switch input:checked + .slider-round:before{
      transform: translate(22px, -50%);
    }

    /* taik */
    .ai-mini{ margin-top: 12px; display:flex; justify-content:flex-start; }
    .taik-btn{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 12px; border-radius: 14px;
    }
    .taik-btn .taik-label{ font-weight:900; letter-spacing:.4px; display:inline-flex; gap:6px; align-items:baseline; }
    .taik-btn .taik-t{ color: var(--text); font-weight: 900; }
    .taik-btn .taik-ai{ color: var(--accent); font-weight: 900; }
    .taik-btn .taik-k{ color: #ffffff; font-weight: 900; }

    .ai-add textarea{
      width:100%;
      resize: none;
      min-height: 78px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.20);
      color: rgba(255,255,255,0.92);
      outline:none;
      box-sizing:border-box;
      font-size: 16px;
    }
    .ai-actions{ margin-top:8px; display:flex; align-items:center; gap:10px; flex-wrap:wrap; }

    /* AI modal content */
    .ai-list{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
      max-height: min(60vh, 520px);
      overflow:auto;
      padding-right: 4px;
      overscroll-behavior: contain;
    }

    .ai-empty{
      padding: 14px 12px;
      border-radius: 14px;
      border: 1px dashed rgba(255,255,255,0.14);
      color: rgba(255,255,255,0.70);
      text-align:center;
    }

    /* AI row: laptop = one line (Name | Slider | qty | + | x) */
    .ai-row{
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      padding: 14px;
      display: grid;
      grid-template-columns: 1fr minmax(140px, 240px) 32px 42px 42px;
      gap: 12px;
      align-items: center;
    }
    .ai-name{
      font-weight: 900;
      font-size: 18px; /* not huge */
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .ai-qty{ width: 100%; }
    .ai-qty-label{
      text-align:right;
      font-weight: 900;
      font-variant-numeric: tabular-nums;
      white-space:nowrap;
    }

    .icon-btn{
      width: 42px; height: 42px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.92);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition: transform .08s ease, filter .12s ease;
      user-select:none;
      padding: 0;
      font-weight: 900;
    }
    .icon-btn:hover{ filter: brightness(1.08); transform: translateY(-1px); }
    .icon-btn.ok{ border-color: rgba(62,227,140,0.35); }
    .icon-btn.no{ border-color: rgba(255,77,109,0.35); }

    /* AI row: mobile = two rows (Name full width, then Slider + qty + buttons) */
    @media (max-width: 520px){
      .item-right{ min-width: 0; flex: 1 1 100%; margin-left: 0; }
      .item-range{ max-width: 200px; }
      #new-item-qty{ max-width: 200px; }
      .actions{ margin-left: 0; }

      .ai-row{
        grid-template-columns: 1fr 42px 42px;
        grid-template-areas:
          "name name name"
          "slider qty  btn1"
          "slider qty  btn2";
        align-items: center;
      }
      .ai-name{ grid-area: name; font-size: 20px; }
      .ai-qty{ grid-area: slider; min-width: 0; }
      .ai-qty-label{ grid-area: qty; justify-self: end; min-width: 24px; }
      .ai-row .icon-btn.ok{ grid-area: btn1; }
      .ai-row .icon-btn.no{ grid-area: btn2; }
    }

    /* Slider lengths (list + add row + AI) */
    #new-item-qty{ width: auto; flex: 1 1 auto; min-width: 140px; max-width: 240px; }

    /* Topbar button visibility in editor */
    body.in-list-editor #top-home-link{ display:none !important; }
    body.in-list-editor #top-back-link{ display:inline-block !important; }
    body:not(.in-list-editor) #top-back-link{ display:none !important; }

    /* Sync pill */
    .sync-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.80);
      font-weight: 800;
      font-size: 12px;
      user-select:none;
      margin-left: 8px;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background: rgba(255,255,255,0.35);
      box-shadow: 0 0 12px rgba(255,255,255,0.12);
    }
    .dot.ok{ background: rgba(62,227,140,0.9); box-shadow: 0 0 14px rgba(62,227,140,0.55); }
    .dot.bad{ background: rgba(255,77,109,0.9); box-shadow: 0 0 14px rgba(255,77,109,0.55); }
    .dot.work{ background: rgba(255,255,255,0.75); box-shadow: 0 0 14px rgba(255,255,255,0.35); }

  </style>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap;">
        <h1>Einkaufsliste</h1>
        <div class="sync-pill" id="sync-pill" title="Cloud Sync">
          <span class="dot work" id="sync-dot"></span>
          <span id="sync-text">Lade‚Ä¶</span>
        </div>
      </div>
      <a class="back-link" id="top-home-link" href="/home">&#x2B05; Home</a>
      <a class="back-link hidden" id="top-back-link" href="#" role="button">‚üµ Zur√ºck zu Listen</a>
    </div>

    <!-- Listen√ºbersicht -->
    <div id="lists-section">
      <div class="toolbar">
        <div class="left">
          <h2 style="margin:0;">Listen</h2>
          <button id="add-list-btn" class="btn btn-small">Neue Liste</button>
          <button id="lists-edit-toggle" class="btn btn-small btn-secondary">Bearbeiten</button>
        </div>
        <div class="right">
          <!-- Erkl√§rungstext entfernt -->
          <span id="lists-edit-hint" style="display:none;"></span>
        </div>
      </div>
      <ul id="lists-list"></ul>
    </div>

    <!-- Listen-Editor -->
    <div id="list-edit-section" class="hidden">
      <div class="list-header">
        <h2 id="current-list-title" style="margin:0;"></h2>
        <div style="display:flex; flex-direction:column; align-items:flex-end; gap:8px;">
          <div style="display:flex; gap:8px; align-items:center;">
            <button id="back-to-lists-btn" class="btn btn-small btn-secondary" style="margin:0;">Zur√ºck zu Listen</button>
            <button id="open-list-settings-btn" class="btn btn-small btn-secondary" style="margin:0;">‚öôÔ∏è Einstellungen</button>
          </div>
          <div class="progress-pill">
            <span class="progress-dot"></span>
            <span id="completion-percentage">0% geschafft</span>
          </div>
        </div>
      </div>
      <div class="progress-bar"><div id="completion-bar"></div></div>

      <div class="toolbar" style="margin-top:10px;">
        <div class="left">
          <button id="edit-mode-toggle" class="btn btn-small btn-secondary">Bearbeiten</button>
        </div>
        <div class="right">
          <button id="check-all-btn" class="btn btn-small btn-secondary">Alle abhaken</button>
        </div>
      </div>

      <div id="new-item-section" style="margin-top:10px; display:none;">
        <div class="add-row">
          <input type="text" id="new-item-text" placeholder="Neuer Einkauf" />
          <!-- max 10 -->
          <input type="range" id="new-item-qty" min="1" max="10" value="1" />
          <span id="new-item-qty-label" class="qty-label">Menge: 1</span>
          <button id="add-item-btn" class="btn btn-small">Hinzuf√ºgen</button>
        </div>

        <div class="ai-mini">
          <button id="taik-open" class="btn btn-small btn-secondary taik-btn" type="button" title="KI fragen">
            <span class="taik-label">Ask <span class="taik-t">t</span><span class="taik-ai">AI</span><span class="taik-k">k</span></span>
          </button>
        </div>
      </div>

      <ul id="items-list"></ul>
    </div>
  </div>

  <!-- Listen-Einstellungen -->
  <div id="list-settings-modal" class="popup-overlay">
    <div class="popup">
      <button class="popup-close" type="button" id="list-settings-x" aria-label="Schlie√üen">‚úï</button>

      <h3 style="margin:0 0 12px;">Listen-Einstellungen</h3>

      <div style="display:flex; flex-direction:column; gap:14px;">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
          <div style="font-weight:900;">Fertige nach unten</div>
          <label class="switch" aria-label="Fertige nach unten">
            <input id="list-done-bottom-toggle" type="checkbox">
            <span class="slider-round"></span>
          </label>
        </div>

        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
          <div style="font-weight:900;">Abhaken mit K√§stchen</div>
          <label class="switch" aria-label="Abhaken mit K√§stchen">
            <input id="list-checkbox-toggle" type="checkbox">
            <span class="slider-round"></span>
          </label>
        </div>
      </div>

      <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:16px;">
        <button id="list-settings-cancel" class="btn btn-small btn-secondary" type="button">Schlie√üen</button>
        <button id="list-settings-save" class="btn btn-small" type="button">Speichern</button>
      </div>
    </div>
  </div>

  <!-- Generic Popup -->
  <div id="popup-overlay" class="popup-overlay">
    <div class="popup">
      <button class="popup-close" type="button" id="popup-x" aria-label="Schlie√üen">‚úï</button>

      <p id="popup-message"></p>
      <input type="text" id="popup-input" class="hidden" />
      <!-- max 10 -->
      <input type="range" id="popup-range" class="hidden" min="1" max="10" value="1" />
      <span id="popup-qty-label" class="hidden" style="text-align:right; display:block; margin-bottom:10px;">1</span>
      <div class="popup-buttons">
        <button id="popup-cancel" class="btn btn-small btn-secondary">Abbrechen</button>
        <button id="popup-confirm" class="btn btn-small">OK</button>
      </div>
    </div>
  </div>

  <!-- KI Popup -->
  <div id="ai-modal" class="popup-overlay ai-modal">
    <div class="popup" style="max-width: 760px; width: min(760px, 92vw);">
      <button class="popup-close" type="button" id="ai-x" aria-label="Schlie√üen">‚úï</button>

      <h3 style="margin:0 0 6px;">KI-Vorschl√§ge</h3>
      <div class="ai-add" style="margin: 10px 0 6px;">
        <textarea id="ai-item-text" rows="3" placeholder="Schreib z.B.: Ich will Pasta, Tomatenso√üe, K√§se, 2x Milch und Snacks kaufen."></textarea>
          <div class="ai-actions">
            <button id="ai-plan-btn" class="btn btn-small btn-secondary" type="button">
              Vorschl√§ge erstellen
            </button>

            <button id="dictate-btn" class="btn btn-small btn-secondary" type="button">
              üéôÔ∏è Diktieren
            </button>

            <span id="dictate-status" style="opacity:.75;font-weight:800;"></span>
          </div>
      </div>
      <div id="ai-suggestions" class="ai-list"></div>
    </div>
  </div>

  <script>
    (function(){
      // ===== Cloud Storage (0 localStorage) =====
      let data = { lists: [] };
      let currentListId = null;
      let listsEditMode = false;
      let editMode = false;

      // sync UI
      const syncDot = document.getElementById("sync-dot");
      const syncText = document.getElementById("sync-text");
      function setSync(state, text){
        syncDot.classList.remove("ok","bad","work");
        syncDot.classList.add(state);
        syncText.textContent = text;
      }

      function redirectToLogin(){
        const rt = location.pathname + location.search + location.hash;
        location.href = "/login?returnTo=" + encodeURIComponent(rt);
      }

      async function apiGet(){
        const r = await fetch("/api/einkauf/data", { credentials: "include" });
        if (r.status === 401) redirectToLogin();
        const j = await r.json().catch(()=>null);
        if (!j || j.ok !== true) throw new Error(j?.error || "load_failed");
        return j.data || { lists: [] };
      }

      async function apiPut(obj){
        const r = await fetch("/api/einkauf/data", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(obj)
        });
        if (r.status === 401) redirectToLogin();
        const j = await r.json().catch(()=>null);
        if (!r.ok || !j || j.ok !== true) throw new Error(j?.error || "save_failed");
      }

      let saveTimer = null;
      let saving = false;
      let saveQueued = false;

      function scheduleSave(){
        if (saveTimer) clearTimeout(saveTimer);
        saveTimer = setTimeout(()=> saveNow().catch(()=>{}), 250);
        setSync("work", "Speichere‚Ä¶");
      }

      async function saveNow(){
        if (saving){
          saveQueued = true;
          return;
        }
        saving = true;
        try{
          await apiPut(data);
          setSync("ok", "Gespeichert");
        }catch(e){
          setSync("bad", "Fehler");
          console.error(e);
        }finally{
          saving = false;
          if (saveQueued){
            saveQueued = false;
            scheduleSave();
          }
        }
      }

      function makeId(prefix){
        return (prefix||"id") + "_" + Date.now().toString(36) + "_" + Math.random().toString(36).slice(2,8);
      }

      function clampQty10(n){
        n = parseInt(n, 10);
        if (!Number.isFinite(n)) n = 1;
        return Math.max(1, Math.min(10, n));
      }

      function setRangeGreen(el){
        if (!el) return;
        const max = parseInt(el.max, 10) || 0;
        const v = parseInt(el.value, 10) || 0;

        // ‚úÖ class bleibt f√ºr Logik erhalten
        el.classList.toggle("range-active", v > 0);

        // ‚úÖ echtes 0%-Fill, damit 0 nicht wie "2" aussieht
        const pct = (max > 0) ? (Math.max(0, Math.min(v, max)) / max) * 100 : 0;
        el.style.setProperty("--p", (v > 0 ? pct : 0) + "%");
      }

      // ===== popup =====
      const overlay = document.getElementById("popup-overlay");
      const popupMessage = document.getElementById("popup-message");
      const popupInput = document.getElementById("popup-input");
      const popupRange = document.getElementById("popup-range");
      const popupQtyLabel = document.getElementById("popup-qty-label");
      let popupCallback = null;

      const popupX = document.getElementById("popup-x");
      if (popupX) popupX.addEventListener("click", ()=> popupCallback && popupCallback(false));

      document.getElementById("popup-confirm").addEventListener("click", ()=> popupCallback && popupCallback(true));
      document.getElementById("popup-cancel").addEventListener("click", ()=> popupCallback && popupCallback(false));
      popupRange.addEventListener("input", ()=>{
        popupQtyLabel.textContent = popupRange.value;
        setRangeGreen(popupRange);
      });

      function showPrompt(msg, def, onOk){
        popupMessage.textContent = msg;
        popupInput.value = def || "";
        popupInput.classList.remove("hidden");
        popupRange.classList.add("hidden");
        popupQtyLabel.classList.add("hidden");
        overlay.classList.add("active");
        popupCallback = (ok)=>{
          overlay.classList.remove("active");
          if (ok) onOk(popupInput.value.trim());
          popupInput.classList.add("hidden");
        };
      }
      function showConfirm(msg, onOk){
        popupMessage.textContent = msg;
        popupInput.classList.add("hidden");
        popupRange.classList.add("hidden");
        popupQtyLabel.classList.add("hidden");
        overlay.classList.add("active");
        popupCallback = (ok)=>{
          overlay.classList.remove("active");
          if (ok) onOk();
        };
      }
      function showItemEditor(item, onOk){
        popupMessage.textContent = "Eintrag bearbeiten:";
        popupInput.classList.remove("hidden");
        popupRange.classList.remove("hidden");
        popupQtyLabel.classList.remove("hidden");
        popupInput.value = item.name || "";
        popupRange.value = String(clampQty10(item.qty || 1));
        popupQtyLabel.textContent = popupRange.value;
        setRangeGreen(popupRange);
        overlay.classList.add("active");
        popupCallback = (ok)=>{
          overlay.classList.remove("active");
          if (ok){
            const n = popupInput.value.trim();
            const q = clampQty10(popupRange.value);
            if (n) onOk(n,q);
          }
          popupInput.classList.add("hidden");
          popupRange.classList.add("hidden");
          popupQtyLabel.classList.add("hidden");
        };
      }

      // ===== Lists =====
      function ensureListSettings(list){
        if (!list.settings || typeof list.settings !== "object") list.settings = {};
        if (typeof list.settings.doneBottom !== "boolean") list.settings.doneBottom = false;
        if (typeof list.settings.checkbox !== "boolean") list.settings.checkbox = false;
        return list.settings;
      }

      function getCurrentList(){
        return (data.lists || []).find(l => l.id === currentListId) || null;
      }

      function showListsSection(){
        document.body.classList.remove("in-list-editor");
        currentListId = null;
        document.getElementById("lists-section").classList.remove("hidden");
        document.getElementById("list-edit-section").classList.add("hidden");
        loadLists();
      }
      function showListEditSection(){
        document.body.classList.add("in-list-editor");
        const list = getCurrentList();
        if (!list){ showListsSection(); return; }
        document.getElementById("lists-section").classList.add("hidden");
        document.getElementById("list-edit-section").classList.remove("hidden");
        document.getElementById("current-list-title").textContent = list.name || "Liste";
        editMode = false;
        document.getElementById("edit-mode-toggle").textContent = "Bearbeiten";
        document.getElementById("new-item-section").style.display = "none";
        renderItems();
      }

      function loadLists(){
        const ul = document.getElementById("lists-list");
        ul.innerHTML = "";
        (data.lists||[]).forEach(list=>{
          const li = document.createElement("li");
          li.className = "list-item";

          const name = document.createElement("span");
          name.className = "item-name";
          name.textContent = list.name || "Liste";
          li.appendChild(name);

          name.addEventListener("click", ()=>{
            currentListId = list.id;
            showListEditSection();
          });

          if (listsEditMode){
            const actions = document.createElement("div");
            actions.className = "actions";

            const renameBtn = document.createElement("button");
            renameBtn.className = "btn btn-small btn-secondary";
            renameBtn.textContent = "Namen √§ndern";
            renameBtn.addEventListener("click", (e)=>{
              e.stopPropagation();
              showPrompt("Neuer Name der Liste:", list.name || "", (v)=>{
                if (!v) return;
                list.name = v;
                scheduleSave();
                loadLists();
              });
            });
            actions.appendChild(renameBtn);

            const delBtn = document.createElement("button");
            delBtn.className = "btn btn-small btn-secondary";
            delBtn.textContent = "L√∂schen";
            delBtn.addEventListener("click",(e)=>{
              e.stopPropagation();
              showConfirm(`Liste "${list.name}" wirklich l√∂schen?`, ()=>{
                data.lists = data.lists.filter(x=>x.id!==list.id);
                scheduleSave();
                loadLists();
              });
            });
            actions.appendChild(delBtn);

            li.appendChild(actions);
          }

          ul.appendChild(li);
        });
      }

      // ===== Completion =====
      function updateCompletion(){
        const list = getCurrentList();
        const percEl = document.getElementById("completion-percentage");
        const barEl = document.getElementById("completion-bar");
        if (!list){ return; }

        const total = (list.items||[]).length;
        if (!total){
          percEl.textContent = "0% geschafft";
          barEl.style.width = "0%";
          return;
        }
        let sum = 0;
        (list.items||[]).forEach(it=>{
          const qty = it.qty || 1;
          const prog = it.progress || 0;
          sum += qty ? (prog/qty) : 1;
        });
        const percent = (sum/total)*100;
        percEl.textContent = Math.round(percent) + "% geschafft";
        barEl.style.width = Math.max(0, Math.min(100, percent)).toFixed(2) + "%";
      }

      // ===== Items =====
      function renderItems(){
        const list = getCurrentList();
        if (!list) return;
        const s = ensureListSettings(list);
        const completedBehavior = s.doneBottom ? "bottom" : "none";
        const checkboxMode = !!s.checkbox;

        document.body.classList.toggle("checkbox-mode", checkboxMode);

        const isDone = (it)=> (it.progress||0) >= (it.qty||1);

        list.items = (list.items||[]).map(it=>{
          if (typeof it === "string") return { id: makeId("item"), name: it, qty: 1, progress: 0 };
          if (it && typeof it === "object"){
            if (!it.id) it.id = makeId("item");
            if (!it.name) it.name = "";
            it.qty = clampQty10(it.qty || 1);
            if (typeof it.progress !== "number" || it.progress < 0) it.progress = 0;
            if (it.progress > it.qty) it.progress = it.qty;
            return it;
          }
          return { id: makeId("item"), name:"", qty:1, progress:0 };
        });

        if (!editMode && completedBehavior === "bottom"){
          const before = list.items.slice();
          const sorted = before.slice().sort((a,b)=>(isDone(a)?1:0)-(isDone(b)?1:0));
          const changed = sorted.some((it,i)=> it.id !== before[i]?.id);
          if (changed){
            list.items = sorted;
            scheduleSave();
          }
        }

        const ul = document.getElementById("items-list");
        ul.innerHTML = "";
        updateCompletion();

        list.items.forEach((item, idx)=>{
          const li = document.createElement("li");
          li.className = "list-item";
          if (isDone(item)) li.classList.add("item-done");

          if (editMode){
            const name = document.createElement("span");
            name.className = "item-name";
            name.style.flex = "1";
            name.textContent = item.name;
            li.appendChild(name);

            const qtyText = document.createElement("span");
            qtyText.className = "qty-text";
            qtyText.textContent = (item.progress||0) + "/" + (item.qty||1);
            li.appendChild(qtyText);

            const actions = document.createElement("div");
            actions.className = "actions";

            const editBtn = document.createElement("button");
            editBtn.className = "btn btn-small btn-secondary";
            editBtn.textContent = "Bearbeiten";
            editBtn.addEventListener("click",(e)=>{
              e.stopPropagation();
              showItemEditor(item,(n,q)=>{
                item.name = n;
                item.qty = clampQty10(q);
                if (item.progress > item.qty) item.progress = item.qty;
                scheduleSave();
                renderItems();
              });
            });
            actions.appendChild(editBtn);

            const delBtn = document.createElement("button");
            delBtn.className = "btn btn-small btn-secondary";
            delBtn.textContent = "Entfernen";
            delBtn.addEventListener("click",(e)=>{
              e.stopPropagation();
              showConfirm(`Eintrag "${item.name}" entfernen?`, ()=>{
                list.items.splice(idx,1);
                scheduleSave();
                renderItems();
              });
            });
            actions.appendChild(delBtn);

            li.appendChild(actions);
            ul.appendChild(li);
            return;
          }

          const nameSpan = document.createElement("span");
          nameSpan.className = "item-name";
          nameSpan.style.flex = "1";
          nameSpan.textContent = item.name;
          li.appendChild(nameSpan);

          let sliderEl = null;
          let qtyTextEl = null;

          if ((item.qty||1) > 1){
            const right = document.createElement("div");
            right.className = "item-right";
            right.style.display = "flex";
            right.style.alignItems = "center";
            right.style.gap = "10px";

            sliderEl = document.createElement("input");
            sliderEl.className = "item-range";
            sliderEl.type = "range";
            sliderEl.min = "0";
            sliderEl.max = String(item.qty);
            sliderEl.value = String(item.progress||0);
                        setRangeGreen(sliderEl);

            qtyTextEl = document.createElement("span");
            qtyTextEl.className = "qty-text";
            qtyTextEl.textContent = (item.progress||0) + "/" + (item.qty||1);

            sliderEl.addEventListener("input", ()=>{
              item.progress = parseInt(sliderEl.value,10) || 0;
              if (item.progress > (item.qty||1)) item.progress = (item.qty||1);
              qtyTextEl.textContent = item.progress + "/" + item.qty;
              li.classList.toggle("item-done", isDone(item));
              updateCompletion();
              setRangeGreen(sliderEl);
              setSync("work","Speichere‚Ä¶");
            });

            const commit = ()=>{
              scheduleSave();
              if (completedBehavior === "bottom") renderItems();
            };
            sliderEl.addEventListener("change", commit);
            sliderEl.addEventListener("pointerup", commit);

            right.appendChild(sliderEl);
            right.appendChild(qtyTextEl);
            li.appendChild(right);

            sliderEl.addEventListener("click", (e)=> e.stopPropagation());
            sliderEl.addEventListener("pointerdown", (e)=> e.stopPropagation());
          }

          const doToggleDone = ()=>{
            const done = isDone(item);
            item.progress = done ? 0 : (item.qty||1);
            if (sliderEl){
              sliderEl.value = String(item.progress);
              setRangeGreen(sliderEl);
            }
            if (qtyTextEl) qtyTextEl.textContent = item.progress + "/" + (item.qty||1);

            scheduleSave();
            if (completedBehavior === "bottom") renderItems();
            else{
              li.classList.toggle("item-done", isDone(item));
              updateCompletion();
            }
          };

          if (checkboxMode){
            const cb = document.createElement("input");
            cb.type = "checkbox";
            cb.className = "item-check";
            cb.checked = isDone(item);
            cb.addEventListener("click",(e)=> e.stopPropagation());
            cb.addEventListener("change", ()=>{
              item.progress = cb.checked ? (item.qty||1) : 0;
              if (sliderEl){
                sliderEl.value = String(item.progress);
                setRangeGreen(sliderEl);
              }
              if (qtyTextEl) qtyTextEl.textContent = item.progress + "/" + (item.qty||1);
              scheduleSave();
              if (completedBehavior === "bottom") renderItems();
              else{
                li.classList.toggle("item-done", isDone(item));
                updateCompletion();
              }
            });
            li.insertBefore(cb, li.firstChild);
          } else {
            li.addEventListener("click", doToggleDone);
          }

          ul.appendChild(li);
        });
      }

      function addItem(){
        const list = getCurrentList();
        if (!list) return;
        const t = document.getElementById("new-item-text");
        const q = document.getElementById("new-item-qty");
        const name = (t.value||"").trim();
        if (!name) return;
        const qty = clampQty10(q.value);
        list.items.push({ id: makeId("item"), name, qty, progress: 0 });
        t.value = "";
        q.value = "1";
        document.getElementById("new-item-qty-label").textContent = "Menge: 1";
        scheduleSave();
        renderItems();
      }

      // ===== Settings Modal =====
      const listSettingsModal = document.getElementById("list-settings-modal");
      const doneBottomToggle = document.getElementById("list-done-bottom-toggle");
      const checkboxToggle = document.getElementById("list-checkbox-toggle");

      function openListSettings(){
        const list = getCurrentList();
        if (!list) return;
        const s = ensureListSettings(list);
        doneBottomToggle.checked = !!s.doneBottom;
        checkboxToggle.checked = !!s.checkbox;
        listSettingsModal.classList.add("active");
      }

      // ===== AI =====
      function normalizeItemName(name){
        return String(name||"").trim().replace(/\s+/g," ").replace(/^[\-‚Äì‚Äî‚Ä¢¬∑]+\s*/,"");
      }
      function addOrMergeItem(list, name, qty){
        const n = normalizeItemName(name);
        if (!n) return;
        const q = clampQty10(qty || 1);
        const existing = (list.items||[]).find(it => (it.name||"").trim().toLowerCase() === n.toLowerCase());
        if (existing){
          existing.qty = clampQty10((parseInt(existing.qty||1,10)||1) + q);
          if (existing.progress > existing.qty) existing.progress = existing.qty;
          return;
        }
        list.items.push({ id: makeId("item"), name:n, qty:q, progress:0 });
      }
      function extractJsonArray(text){
        if (!text) return null;
        let s = String(text).trim();
        s = s.replace(/^```(?:json)?/i,"").replace(/```$/i,"").trim();
        const a = s.indexOf("[");
        const b = s.lastIndexOf("]");
        if (a===-1 || b===-1 || b<=a) return null;
        try{ return JSON.parse(s.slice(a,b+1)); }catch(_){ return null; }
      }
      function openAiModal(){
        document.getElementById("ai-modal")?.classList.add("active");
        document.body.classList.add("modal-open");
        document.documentElement.classList.add("modal-open");
      }
      function closeAiModal(){
        document.getElementById("ai-modal")?.classList.remove("active");
        document.body.classList.remove("modal-open");
        document.documentElement.classList.remove("modal-open");
      }
      document.getElementById("ai-modal")?.addEventListener("click", (e)=>{
        if (e.target.id === "ai-modal") closeAiModal();
      });

      function renderAiSuggestions(suggestions){
        const box = document.getElementById("ai-suggestions");
        box.innerHTML = "";

        if (!Array.isArray(suggestions) || !suggestions.length){
          const empty = document.createElement("div");
          empty.className = "ai-empty";
          empty.textContent = "Keine Vorschl√§ge.";
          box.appendChild(empty);
          return;
        }

        suggestions.forEach(s=>{
          const name = normalizeItemName(s.name);
          if (!name) return;

          const row = document.createElement("div");
          row.className = "ai-row";

          const main = document.createElement("div");
          main.className = "ai-main";

          const title = document.createElement("div");
          title.className = "ai-name";
          title.textContent = name;

          /* Erkl√§rungstext (‚ÄûVorschlag‚Äú) entfernt -> kein reason rendern */
          main.appendChild(title);

          const ctrl = document.createElement("div");
          ctrl.className = "ai-ctrl";

          const qty = document.createElement("input");
          qty.type = "range";
          qty.min = "1";
          qty.max = "10";
          qty.value = String(clampQty10(s.qty||1));
          qty.className = "ai-qty";
          setRangeGreen(qty);

          const qtyLabel = document.createElement("span");
          qtyLabel.className = "ai-qty-label";
          qtyLabel.textContent = qty.value;
          qty.addEventListener("input", ()=>{
            qtyLabel.textContent = qty.value;
            setRangeGreen(qty);
          });

          const ok = document.createElement("button");
          ok.className = "icon-btn ok";
          ok.textContent = "+";
          ok.title = "Hinzuf√ºgen";

          const no = document.createElement("button");
          no.className = "icon-btn no";
          no.textContent = "√ó";
          no.title = "Nicht hinzuf√ºgen";

          ok.addEventListener("click", ()=>{
            const list = getCurrentList();
            if (!list) return;
            addOrMergeItem(list, name, qty.value);
            scheduleSave();
            renderItems();
            row.remove();
          });
          no.addEventListener("click", ()=> row.remove());

          ctrl.appendChild(qty);
          ctrl.appendChild(qtyLabel);
          ctrl.appendChild(ok);
          ctrl.appendChild(no);

          row.appendChild(title);     // Name
          row.appendChild(qty);       // Slider
          row.appendChild(qtyLabel);  // Zahl
          row.appendChild(ok);        // +
          row.appendChild(no);  
          box.appendChild(row);
        });
      }

      async function aiPlanSuggestions(){
        const list = getCurrentList();
        if (!list) return;

        const ta = document.getElementById("ai-item-text");
        const btn = document.getElementById("ai-plan-btn");
        const raw = (ta.value||"").trim();
        if (!raw) return;

        const old = btn.textContent;
        btn.disabled = true;
        btn.textContent = "KI l√§uft...";

        try{
          const prompt =
`Du bist eine Einkaufs-Assistentin f√ºr eine Einkaufsliste.
Gib NUR ein JSON-Array zur√ºck (ohne Markdown, ohne Erkl√§rtext).
Format: [{"name":"...","qty":1}]
Regeln:
- √úbernimm explizit genannte Dinge IMMER.
- Erg√§nze sinnvolle Eink√§ufe passend zum Kontext, aber nicht zu viele.
- qty immer 1 bis 10.

TEXT:
${raw}`;

          const r = await fetch("/api/ai", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ prompt })
          });

          if (r.status === 401) redirectToLogin();

          const j = await r.json().catch(()=>null);
          if (!r.ok || !j || j.ok !== true){
            alert("KI-Fehler: " + (j?.error || j?.message || r.status));
            return;
          }

          const arr = extractJsonArray(j.text);
          if (!Array.isArray(arr)){
            alert("KI-Antwort nicht verstanden.");
            return;
          }

          const suggestions = arr.map(x=>({
            name: normalizeItemName(x?.name ?? x),
            qty: clampQty10(x?.qty ?? 1)
          })).filter(x=>x.name);

          renderAiSuggestions(suggestions);
          openAiModal();
        }catch(e){
          alert("KI-Fehler: " + (e?.message || e));
        }finally{
          btn.disabled = false;
          btn.textContent = old;
        }
      }

      // ===== Bind UI =====
      function bindUI(){
        // Listen
        document.getElementById("add-list-btn").addEventListener("click", ()=>{
          showPrompt("Name der neuen Einkaufsliste:", "", (name)=>{
            if (!name) return;
            data.lists.unshift({ id: makeId("list"), name, items: [], settings: { doneBottom:false, checkbox:false } });
            scheduleSave();
            loadLists();
          });
        });

        document.getElementById("lists-edit-toggle").addEventListener("click", function(){
          listsEditMode = !listsEditMode;
          this.textContent = listsEditMode ? "Fertig" : "Bearbeiten";
          loadLists();
        });

        document.getElementById("back-to-lists-btn").addEventListener("click", showListsSection);

        // Topbar "Zur√ºck zu Listen"
        const topBack = document.getElementById("top-back-link");
        if (topBack){
          topBack.addEventListener("click", (e)=>{
            e.preventDefault();
            showListsSection();
          });
        }

        // editor mode
        document.getElementById("edit-mode-toggle").addEventListener("click", function(){
          editMode = !editMode;
          this.textContent = editMode ? "Fertig" : "Bearbeiten";
          document.getElementById("new-item-section").style.display = editMode ? "block" : "none";
          renderItems();
        });

        const newQty = document.getElementById("new-item-qty");
        newQty.addEventListener("input", function(){
          // max 10 + Label
          const v = clampQty10(this.value);
          this.value = String(v);
          document.getElementById("new-item-qty-label").textContent = "Menge: " + v;
          setRangeGreen(this);
        });
        // initial
        setRangeGreen(newQty);

        document.getElementById("add-item-btn").addEventListener("click", addItem);

        // check all
        document.getElementById("check-all-btn").addEventListener("click", ()=>{
          if (editMode) return;
          const list = getCurrentList();
          if (!list) return;
          const total = (list.items||[]).length;
          if (!total) return;
          const allDone = list.items.every(it => (it.progress||0) >= (it.qty||1));
          showConfirm(allDone ? "Alles wieder abw√§hlen?" : "Alles abhaken?", ()=>{
            list.items.forEach(it=>{
              const qty = it.qty || 1;
              it.progress = allDone ? 0 : qty;
            });
            scheduleSave();
            renderItems();
          });
        });

        // settings
        document.getElementById("open-list-settings-btn").addEventListener("click", openListSettings);
        document.getElementById("list-settings-cancel").addEventListener("click", ()=> listSettingsModal.classList.remove("active"));
        document.getElementById("list-settings-x").addEventListener("click", ()=> listSettingsModal.classList.remove("active"));
        document.getElementById("list-settings-save").addEventListener("click", ()=>{
          const list = getCurrentList();
          if (!list){ listSettingsModal.classList.remove("active"); return; }
          const s = ensureListSettings(list);
          s.doneBottom = !!doneBottomToggle.checked;
          s.checkbox = !!checkboxToggle.checked;
          scheduleSave();
          renderItems();
          listSettingsModal.classList.remove("active");
        });

        // AI
        document.getElementById("taik-open").addEventListener("click", ()=>{
          openAiModal();
          setTimeout(()=> document.getElementById("ai-item-text")?.focus(), 0);
        });
        document.getElementById("ai-plan-btn").addEventListener("click", aiPlanSuggestions);
        document.getElementById("ai-x").addEventListener("click", closeAiModal);
      }

          if (!data || !Array.isArray(data.lists)) data = { lists: [] };

        }catch(e){
          console.error(e);
          setSync("bad","Fehler");

        }
        bindUI();
        loadLists();
      }

      document.addEventListener("DOMContentLoaded", init);
    })();

    // ===== Diktierfunktion (Web Speech API) =====
    (function(){
      const btn = document.getElementById("dictate-btn");
      const statusEl = document.getElementById("dictate-status");

      // Ziel-Input: hier einstellen, wohin diktiert werden soll:
      // Option A: KI-Textfeld
      const target = document.getElementById("ai-item-text");
      // Option B: neuer Einkauf (statt KI) -> dann obige Zeile auskommentieren und diese nutzen:
      // const target = document.getElementById("new-item-text");

      if (!btn || !target) return;

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition){
        btn.disabled = true;
        btn.textContent = "üéôÔ∏è Nicht unterst√ºtzt";
        if (statusEl) statusEl.textContent = "Browser unterst√ºtzt kein Diktieren.";
        return;
      }

      const rec = new SpeechRecognition();
      rec.lang = "de-DE";
      rec.continuous = true;      // weiter zuh√∂ren
      rec.interimResults = true;  // live Text anzeigen

      let listening = false;
      let finalText = "";

      function setUI(on){
        listening = on;
        btn.textContent = on ? "‚èπÔ∏è Stop" : "üéôÔ∏è Diktieren";
        if (statusEl) statusEl.textContent = on ? "H√∂re zu‚Ä¶" : "";
      }

      btn.addEventListener("click", ()=>{
        if (!listening){
          finalText = target.value ? (target.value.trim() + " ") : "";
          try{ rec.start(); setUI(true); }catch(_){}
        } else {
          try{ rec.stop(); }catch(_){}
          setUI(false);
        }
      });

      rec.onresult = (e)=>{
        let interim = "";
        for (let i = e.resultIndex; i < e.results.length; i++){
          const t = e.results[i][0].transcript;
          if (e.results[i].isFinal) finalText += t + " ";
          else interim += t;
        }
        target.value = (finalText + interim).trim();
      };

      rec.onerror = (e)=>{
        if (statusEl) statusEl.textContent = "Fehler: " + (e.error || "unknown");
        setUI(false);
      };

      rec.onend = ()=>{
        // Wenn der Browser von selbst stoppt
        setUI(false);
      };
    })();

  </script>
