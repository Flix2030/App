<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Home</title>

  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="/app.css">

  <style>
    :root{
      --bg0:#05080f; --bg1:#070c16;
      --panel:rgba(17,24,39,.72);
      --border:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --accent:#3ee38c; --accent2:#2fce7a;
      --shadow:0 18px 60px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Segoe UI', Tahoma, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 700px at 20% 10%, rgba(62,227,140,0.10), transparent 55%),
                  radial-gradient(900px 600px at 85% 20%, rgba(79,140,255,0.08), transparent 55%),
                  linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:22px 14px 38px;
    }
    .wrap{width:min(980px, 100%);}
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin:8px 0 14px;
    }
    h1{margin:0; font-size:2rem; letter-spacing:.2px;}
    .actions{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;}
    .btn{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
      transition:transform .12s ease, filter .2s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn.primary{
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color:#03130a;
      box-shadow:0 10px 24px rgba(62,227,140,0.14);
      border:1px solid rgba(255,255,255,.10);
    }

    .panel{
      background:var(--panel);
      border:1px solid var(--border);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
      gap:12px;
    }

    .tile{
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,0.06);
      padding:14px 14px;
      display:flex;
      align-items:center;
      gap:12px;
      min-height:62px;
      cursor:pointer;
      user-select:none;
      transition:transform .12s ease, filter .2s ease;
    }
    .tile:active{transform:translateY(1px)}
    .tile.primary{
      background: linear-gradient(180deg, rgba(62,227,140,0.95), rgba(47,206,122,0.95));
      color:#03130a;
      border-color:rgba(255,255,255,.14);
    }
    .icon{
      width:40px; height:40px;
      border-radius:14px;
      display:grid; place-items:center;
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.10);
      flex:0 0 auto;
      font-size:18px;
    }
    .tile.primary .icon{background:rgba(0,0,0,.14)}
    .label{
      font-weight:900;
      font-size:1.05rem;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Edit drag handle */
    .handle{
      margin-left:auto;
      width:38px; height:38px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:var(--text);
      display:none;
      place-items:center;
      cursor:grab;
      flex:0 0 auto;
    }
    .handle:active{cursor:grabbing}
    .editing .handle{display:grid;}
    .editing .tile{cursor:default;}
    .editing .tile:active{transform:none;}
    .dropHover{
      outline:2px dashed rgba(62,227,140,.6);
      outline-offset:2px;
      background:rgba(62,227,140,.08);
    }

    /* Modal base */
    .modalBack{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding:18px 12px;
      z-index:9999;
    }
    .modalBack.show{display:flex;}
    .modal{
      width:min(620px, 100%);
      background:rgba(10,14,22,.92);
      border:1px solid rgba(255,255,255,.14);
      border-radius:22px;
      box-shadow:0 22px 70px rgba(0,0,0,.65);
      padding:16px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    .modalTop{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px;}
    .modalTop h3{margin:0; font-size:1.1rem}
    .xbtn{
      width:40px; height:40px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      display:grid; place-items:center;
      cursor:pointer;
    }
    .inp{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:12px 12px;
      font-weight:700;
      outline:none;
    }
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end; margin-top:10px;}
    .muted{color:var(--muted)}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <h1>Home</h1>
      <div class="actions">
        <button class="btn" id="editBtn">‚úèÔ∏è Bearbeiten: AUS</button>
        <button class="btn primary" id="addFolderBtn">‚ûï Ordner</button>
      </div>
    </div>

    <div class="panel">
      <div class="grid" id="grid"></div>
    </div>
  </div>

  <!-- Create folder modal -->
  <div class="modalBack" id="createBack" aria-hidden="true">
    <div class="modal">
      <div class="modalTop">
        <h3>Ordner erstellen</h3>
        <button class="xbtn" id="createClose">‚úï</button>
      </div>
      <div class="muted" style="margin-bottom:8px;">Name (z.B. Schule, Lernen)</div>
      <input class="inp" id="folderNameInput" placeholder="Ordnername" maxlength="40" />
      <div class="row">
        <button class="btn" id="createCancel">Abbrechen</button>
        <button class="btn primary" id="createOk">Erstellen</button>
      </div>
    </div>
  </div>

<script>
/* ===== Registry ===== */
const APP_REGISTRY = {
  settings:   { id:"settings",   name:"Einstellungen", icon:"‚öôÔ∏è", href:"settings.html",  style:"secondary" },
  vokabeln:   { id:"vokabeln",   name:"Vokabeln",      icon:"üóÇÔ∏è", href:"vokabeln.html",  style:"secondary" },
  lernen:     { id:"lernen",     name:"Lernen",        icon:"üìö", href:"/lernen",        style:"secondary" },
  packliste:  { id:"packliste",  name:"Packliste",     icon:"üéí", href:"packliste.html", style:"primary"   },
  einkauf:    { id:"einkauf",    name:"Einkaufsliste", icon:"üõí", href:"/einkaufsliste", style:"primary"   },
  todo:       { id:"todo",       name:"ToDo",          icon:"üßæ", href:"todo.html",      style:"primary"   },
  misterx:    { id:"misterx",    name:"MisterX",       icon:"‚ùå", href:"MisterX.html",  style:"primary"   },
  webcam:     { id:"webcam",     name:"Webcam",        icon:"üì∑", href:"/webcam-live",  style:"secondary" }
};
const DEFAULT_UNASSIGNED = ["settings","vokabeln","lernen","packliste","einkauf","todo","misterx","webcam"];

/* ===== State ===== */
let editMode = false;
let layout = { folders: [], unassigned: [...DEFAULT_UNASSIGNED] };
let folderLockMap = {}; // folderId -> true/false
let folderCounts = {};  // folderId -> number

const grid = document.getElementById("grid");
const editBtn = document.getElementById("editBtn");
const addFolderBtn = document.getElementById("addFolderBtn");

function setEditMode(on){
  editMode = !!on;
  editBtn.textContent = editMode ? "‚úèÔ∏è Bearbeiten: AN" : "‚úèÔ∏è Bearbeiten: AUS";
  document.body.classList.toggle("editing", editMode);
  render();
}
editBtn.addEventListener("click", () => setEditMode(!editMode));

/* ===== Create folder modal ===== */
const createBack = document.getElementById("createBack");
const createClose = document.getElementById("createClose");
const createCancel = document.getElementById("createCancel");
const createOk = document.getElementById("createOk");
const folderNameInput = document.getElementById("folderNameInput");

function openCreate(){
  folderNameInput.value = "";
  createBack.classList.add("show");
  createBack.setAttribute("aria-hidden", "false");
  setTimeout(()=>folderNameInput.focus(), 0);
}
function closeCreate(){
  createBack.classList.remove("show");
  createBack.setAttribute("aria-hidden", "true");
}
createClose.addEventListener("click", closeCreate);
createCancel.addEventListener("click", closeCreate);
createBack.addEventListener("click", (e)=>{ if(e.target===createBack) closeCreate(); });

addFolderBtn.addEventListener("click", openCreate);
createOk.addEventListener("click", async () => {
  const name = (folderNameInput.value || "").trim().slice(0,40);
  if (!name) return;
  const id = "f_" + cryptoRandomId();
  layout.folders.unshift({ id, name });
  folderCounts[id] = 0;
  folderLockMap[id] = false;
  closeCreate();
  await apiPutLayout();
  render();
});

/* ===== API ===== */
async function apiGetLayout(){
  const r = await fetch("/api/home/layout", { credentials:"include" });
  const j = await r.json().catch(()=>null);
  if (!r.ok || !j?.ok) throw new Error(j?.error || "layout_load_failed");
  return j;
}
async function apiPutLayout(){
  const body = { folders: layout.folders, unassigned: layout.unassigned };
  const r = await fetch("/api/home/layout", {
    method:"PUT",
    credentials:"include",
    headers:{ "content-type":"application/json" },
    body: JSON.stringify(body)
  });
  const j = await r.json().catch(()=>null);
  if (!r.ok || !j?.ok) throw new Error(j?.error || "layout_save_failed");
}
async function apiGetFolderItems(folderId){
  const u = new URL(location.origin + "/api/home/folder/items");
  u.searchParams.set("folderId", folderId);
  const r = await fetch(u.toString(), { credentials:"include" });
  const j = await r.json().catch(()=>null);
  if (!r.ok || !j?.ok) throw new Error(j?.error || "folder_items_load_failed");
  return j.items || [];
}
async function apiPutFolderItems(folderId, items){
  const r = await fetch("/api/home/folder/items", {
    method:"PUT",
    credentials:"include",
    headers:{ "content-type":"application/json" },
    body: JSON.stringify({ folderId, items })
  });
  const j = await r.json().catch(()=>null);
  if (!r.ok || !j?.ok) throw new Error(j?.error || "folder_items_save_failed");
}

/* ===== Utils ===== */
function cryptoRandomId(){
  const bytes = new Uint8Array(10);
  crypto.getRandomValues(bytes);
  return Array.from(bytes).map(b=>b.toString(16).padStart(2,"0")).join("").slice(0,16);
}

/* ===== Render ===== */
function tileEl({icon,label,primary,onClick,draggable,data}){
  const el = document.createElement("div");
  el.className = "tile" + (primary ? " primary" : "");
  el.tabIndex = 0;

  const ic = document.createElement("div");
  ic.className = "icon";
  ic.textContent = icon;

  const lb = document.createElement("div");
  lb.className = "label";
  lb.textContent = label;

  const handle = document.createElement("div");
  handle.className = "handle";
  handle.textContent = "‚†ø";
  handle.title = "Ziehen";

  el.appendChild(ic);
  el.appendChild(lb);
  el.appendChild(handle);

  if (!editMode){
    el.addEventListener("click", onClick);
    el.addEventListener("keydown", (e)=>{ if(e.key==="Enter") onClick(); });
  }

  if (draggable){
    el.draggable = true;
    el.addEventListener("dragstart", (e)=>{
      e.dataTransfer.setData("text/plain", JSON.stringify(data));
      e.dataTransfer.effectAllowed = "move";
    });
  }

  return el;
}

async function moveAppToFolder(appId, folderId){
  if (folderLockMap[folderId]) return; // locked: user must unlock inside folder page
  layout.unassigned = layout.unassigned.filter(x => x !== appId);
  const items = await apiGetFolderItems(folderId);
  if (!items.includes(appId)) items.push(appId);
  await apiPutFolderItems(folderId, items);
  folderCounts[folderId] = items.length;
  await apiPutLayout();
}

function render(){
  grid.innerHTML = "";

  // 1) folders first (look like normal tiles)
  for (const folder of layout.folders){
    const locked = !!folderLockMap[folder.id];
    const el = tileEl({
      icon: locked ? "üîí" : "üìÅ",
      label: folder.name || "Ordner",
      primary: false,
      onClick: ()=> location.href = "/home-folder.html?folderId=" + encodeURIComponent(folder.id),
      draggable: editMode,
      data: { type:"folder", folderId: folder.id }
    });

    // drop apps into folder (edit mode)
    el.addEventListener("dragover", (e)=>{
      if (!editMode) return;
      e.preventDefault();
      el.classList.add("dropHover");
      e.dataTransfer.dropEffect = "move";
    });
    el.addEventListener("dragleave", ()=> el.classList.remove("dropHover"));
    el.addEventListener("drop", async (e)=>{
      if (!editMode) return;
      e.preventDefault();
      el.classList.remove("dropHover");
      let data=null;
      try{ data = JSON.parse(e.dataTransfer.getData("text/plain")); }catch{}
      if (data?.type !== "app") return;
      if (locked){
        // locked folders: user has to move inside folder page after unlock
        return;
      }
      try{
        await moveAppToFolder(data.appId, folder.id);
        render();
      }catch(err){ console.log(err); }
    });

    grid.appendChild(el);
  }

  // 2) unassigned apps
  for (const appId of layout.unassigned){
    const app = APP_REGISTRY[appId];
    if (!app) continue;

    const el = tileEl({
      icon: app.icon || "‚¨õ",
      label: app.name,
      primary: app.style === "primary",
      onClick: ()=> location.href = app.href,
      draggable: editMode,
      data: { type:"app", appId }
    });
    grid.appendChild(el);
  }

  // reorder folders by dropping folder on grid
  grid.addEventListener("dragover", (e)=>{ if(editMode) e.preventDefault(); }, { once:true });
  grid.addEventListener("drop", async (e)=>{
    if (!editMode) return;
    let data=null;
    try{ data = JSON.parse(e.dataTransfer.getData("text/plain")); }catch{}
    if (data?.type !== "folder") return;

    const target = e.target.closest(".tile");
    if (!target) return;

    // find target folder index if dropped on folder tile
    const targetIdx = Array.from(grid.children).indexOf(target);
    // folders are at the start
    const fromIdx = layout.folders.findIndex(f => f.id === data.folderId);
    if (fromIdx < 0) return;

    // compute toIdx among folders range
    let toIdx = Math.min(layout.folders.length - 1, Math.max(0, targetIdx));
    const [moved] = layout.folders.splice(fromIdx, 1);
    layout.folders.splice(toIdx, 0, moved);

    try{ await apiPutLayout(); }catch(err){ console.log(err); }
    render();
  }, { once:true });
}

/* ===== Init ===== */
async function init(){
  // auth check like before
  try {
    const r = await fetch("/api/me", { credentials: "include" });
    if (r.status === 401) location.href = "/login?returnTo=" + encodeURIComponent(location.pathname + location.search);
  } catch (_) {
    location.href = "/login?returnTo=" + encodeURIComponent(location.pathname + location.search);
  }

  try{
    const data = await apiGetLayout();
    layout.folders = Array.isArray(data.layout?.folders) ? data.layout.folders : [];
    layout.unassigned = Array.isArray(data.layout?.unassigned) ? data.layout.unassigned : [...DEFAULT_UNASSIGNED];
    folderLockMap = data.locks || {};
    folderCounts = data.counts || {};
  }catch(err){
    console.log(err);
  }
  render();
}
init();
</script>
</body>
</html>
